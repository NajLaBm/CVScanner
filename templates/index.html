<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SmartCV Matcher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
  <div class="container">
    <h1>SmartCV Matcher</h1>
    <form method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label>Offre d'emploi</label>
        <textarea name="job_offer" class="form-control" rows="5" required></textarea>
      </div>
      <div class="mb-3">
        <label>CVs (PDF)</label>
        <input type="file" name="cv_files" class="form-control" multiple required>
      </div>
      <button type="submit" class="btn btn-primary">Analyser</button>
    </form>

    {% if results %}
    <h3 class="mt-5">RÃ©sultats</h3>
    <ul class="list-group">
      {% for r in results %}
      <li class="list-group-item d-flex justify-content-between">
        <a href="{{ r.url }}">{{ r.filename }}</a>
        <span class="badge bg-success">{{ r.score }}%</span>
      </li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
</body>
</html>
